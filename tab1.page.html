<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-accordion-group>
    <ion-accordion value="colors">
      <ion-item slot="header">
        <ion-label>Colors</ion-label>
      </ion-item>
  
      <ion-list slot="content">
        <ion-item>
          <ion-checkbox></ion-checkbox>
          <ion-label>Permite autorizador negar processo</ion-label>
        </ion-item>
        <ion-item>
          Autorizador obrigatório:<br>
          <ion-input></ion-input>
        </ion-item>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>
  
  <div *ngFor="let o of opcoes; let index = index">
  <ion-card class="accordion">
    <ion-card-header class="header" (click)="status(index)">
      <ion-card-title class="header">
        {{o.Titulo}}
        <ion-icon *ngIf="!o.active"  name="chevron-down-outline" class="center-right"></ion-icon>
        <ion-icon *ngIf="o.active"  name="chevron-up-outline" class="center-right"></ion-icon> 
      </ion-card-title>     
    </ion-card-header>
    
    <!--Conteudo card 1-->
    <ion-card-content *ngIf="o.active && index === 0">
    <br>
        <ion-checkbox></ion-checkbox>
        <ion-label> Permite autorizador negar processo</ion-label>
      <ion-item>
        <ion-label>Autorizador obrigatório:</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-card-content>  
  
    <!--Conteudo card 2-->
    <ion-card-content *ngIf="o.active && index === 1">
      b
    </ion-card-content>  
  
    <!--Conteudo card 3-->
    <ion-card-content *ngIf="o.active && index === 2">
      Teste 3
    </ion-card-content>
  </ion-card>
  </div>
</ion-content>
